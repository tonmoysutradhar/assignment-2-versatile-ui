<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Versatile Ui</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header class="nav-banner">
      <!-- navbar section  -->
      <nav class="navbar">
        <h3 class="logo-name"><i>Fitness</i></h3>
        <div class="menu">
          <ul>
            <li class="home-menu">Home</li>
            <li>Service</li>
            <li>Contact</li>
            <li>About</li>
          </ul>
        </div>
      </nav>
      <!-- banner section  -->
      <div class="banner">
        <div class="banner-text">
          <h1 class="banner-title">
            Get body in <span class="title-shape">shape</span> & stay healthy
          </h1>
          <p class="banner-details">
            A huge selection of health and fitness content, healthy recipes and
            transformation stories to help you get fit and stay fit!
          </p>
          <button class="join-btn">Join Club Now!</button>
          <button class="download-app-btn">Download App</button>
        </div>

        <div class="banner-box-img">
          <img class="banner-img" src="./images/image-1.png" alt="" />
          <div class="free-video">
            <h4>500+</h4>
            <p>Free Workout Videos</p>
          </div>
          <div class="free-tutorial">
            <div class="ball"></div>
            <div>
              <h4>350+</h4>
              <p>Video tutorial</p>
            </div>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
